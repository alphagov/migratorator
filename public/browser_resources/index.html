<html>
<head>
  <meta charset="UTF-8" />
  <title>Migratorator â€” tagged with Motoring</title>
  <link rel="stylesheet" type="text/css" href="main.css"></link>
</head>
<body>
<div id="header">
  <h1><a href="/">Migratorator</a></h1>
  <div class="floop button">
	<abbr class="opener" title="open mapping">&#9166;</abbr>
	<abbr class="closer" title="close mapping">&#x279A;</abbr>
  </div>
  <div id="navigation">
    <ol class="xoxo presentation"></ol>
  </div>
</div>
<div id="view">
	<form>
	  <fieldset>
		<h2><a class="title" href=""></a></h2>
		<div class="status">
			<span id="status">303</span>
		</div>
		<div class="url">
			<label for="url">Old URL</label>
			<input type="text" name="old_url"></textarea>
		</div>
		<div class="url">
			<label for="url">New URL</label>
			<input type="text" name="new_url"></textarea>
		</div>
		<div class="notes">
			<label for="text">Text</label>
			<textarea rows="2" name="text"></textarea>
		</div>
		<div class="tags">
			<label for="tags">Tags</label>
			<input type="text" name="tags">
		</div>
		<div class="notes">
			<label for="comments">Comments</label>
			<textarea rows="2" name="comments"></textarea>
		</div>
	  </fieldset>
	</form>
</div>
<div id="viewer">
  <div class="pane"><iframe scrolling="yes" id="old" src="" frameborder="0" allowtransparency="true"></iframe></div>
  <div class="pane"><iframe scrolling="yes" id="new" src="" frameborder="0" allowtransparency="true"></iframe></div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="browser.js"></script>
</body>
<html>
